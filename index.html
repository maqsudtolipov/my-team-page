<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="css/style.css" />
    <title>My Team Page</title>
  </head>
  <body>
    <div class="container">
      <div class="text-box">
        <div class="title">
          <h1>The creative crew</h1>
        </div>
        <div class="description">
          <h2>Who we are</h2>
          <p>We are team of creatively diverse. driven. innovative individuals working in various locations from the world.</p>
        </div>
      </div>
      <div class="team">
        <div class="user">
          <img src="img/photo1.png" alt="user" />
          <h2 class="user-name">Bill Mahoney</h2>
          <p class="user-job">Product owner</p>
        </div>

        <div class="user user--down">
          <img src="img/photo2.png" alt="user" />
          <h2 class="user-name">Saba Cabrera</h2>
          <p class="user-job">Art director</p>
        </div>

        <div class="user">
          <img src="img/photo3.png" alt="user" />
          <h2 class="user-name">Shae Le</h2>
          <p class="user-job">Tech Lead</p>
        </div>

        <div class="user">
          <img src="img/photo4.png" alt="user" />
          <h2 class="user-name">Skylah Lu</h2>
          <p class="user-job">UX designer<</p>
        </div>

        <div class="user user--down">
          <img src="img/photo5.png" alt="user" />
          <h2 class="user-name">Griff Richards</h2>
          <p class="user-job">Developer</p>
        </div>

        <div class="user">
          <img src="img/photo6.png" alt="user" />
          <h2 class="user-name">Stan John</h2>
          <p class="user-job">Developer</p>
        </div>
      </div>
    </div>
  </body>
</html>
